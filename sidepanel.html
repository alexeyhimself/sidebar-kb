          <textarea class="form-control margin-8" id="title" placeholder="Add a human-friendly title for the link"></textarea>
          <textarea class="form-control margin-8" id="notes" placeholder="Add notes (optional)" rows="1"></textarea>

          <div class="margin-8">

          <p id="tags_hint"></p>

          <input class="form-control form-range- margin-8" id="priority" type="range" title="Queue to learn priority: from Low (on the left) to High (on the right)" value="70">

          <div class="row" style="margin: 0;">
            <div class="col" style="padding: 0;">
              <button id="save" class="btn btn-primary margin-8 disabled" type="button">Save link</button>
            </div>
          </div>

          <label id="priority_placeholder">Set queue to learn priority</label>
          <div id="chart_total"></div>
          <div id="chart_what_to_do"></div>
        </div>

        <div class="tab-pane fade" id="find-tab-pane" role="tabpanel" aria-labelledby="find-tab" tabindex="0">
          <div class="margin-8">
            <div class="input-group" role="group" aria-label="">

              <input type="text" id="find_time" class="form-control" placeholder="0m">
