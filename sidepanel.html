  <body>
    <div id="container">
      <ul class="nav nav-tabs nav-fill" id="tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link save-tab-pane active" id="save-tab" data-bs-toggle="tab" data-bs-target="#save-tab-pane" type="button" role="tab" aria-controls="save-tab-pane" aria-selected="true">Collect</button>

      <div class="tab-content" id="tabsContent">
        <div class="tab-pane fade show active" id="save-tab-pane" role="tabpanel" aria-labelledby="save-tab" tabindex="0">
          <div id="welcome" class="animate_fade_in">
            <button id="grab_tab" class="btn btn-primary btn-lg" style="margin-top: 40vh; margin-bottom: 8px; font-size: 1rem !important;" type="button">Save currently opened tab for later</button><br>

            <a href="#" id="open_collect_form">Open empty form</a>
          </div>
          <div id="form" class="animate_fade_in">
            <!--label class="arsenal-sc">url:</label-->
            <textarea class="form-control margin-8" id="link" placeholder="Double-click / drag & drop / paste URL here"></textarea>

            <!--label class="arsenal-sc">title:</label-->
            <textarea class="form-control margin-8" id="title" placeholder="A human-friendly title for the link"></textarea>

            <!--label class="arsenal-sc">notes:</label-->
            <textarea class="form-control margin-8" id="notes" placeholder="Notes" rows="1"></textarea>
            
            <!--label class="arsenal-sc">what to do:</label-->
            <!--label class="arsenal-sc" style="margin-left: 24%;">time estimate:</label-->
            <div class="margin-8" >
              <div class="input-group" role="group" aria-label="Basic radio toggle button group">
                <div class="input-group" role="group" style="width: 50%;">
                  <select class="form-select left-half-border-radius" id="what_to_do">
                    <option value="read" selected>Read üìö</option>

                    <option value="tool">Tool üõ†</option>
                  </select>
                </div>

                <textarea class="form-control input-time" id="time" placeholder="Estimate time" rows="1"></textarea>
              </div>
            </div>

            <!--label class="arsenal-sc">tags:</label-->
            <textarea class="form-control margin-8" id="tags" placeholder="Tags separated by commas" rows="1"></textarea>
            <p id="tags_hint"></p>

            <!--label class="arsenal-sc">priority to learn:</label-->
            <input class="form-control form-range- margin-8" id="priority" type="range" title="Queue to learn priority: from Low (on the left) to High (on the right)" value="50">

            <div class="row" style="margin: 0; display: block; text-align: center;">
              <div class="col" style="padding: 0;">
                <button id="save" class="btn btn-primary margin-8 disabled" style="margin-bottom: 8px" type="button">Add to Queue</button>
              </div>
              <a href="#" id="clear" style="display: none;">Clear form</a>
              <a href="#" id="close_collect_form">Close form</a>
            </div>

            <label class="priority_placeholder">Low priority</label>
            <label class="priority_placeholder" style="float: right; left: -22px;">High priority</label>
            <!--div id="chart_total"></div>
            <div id="chart_what_to_do"></div-->

        </div>
