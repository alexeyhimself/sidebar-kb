      <div id="save_form" style="display: none;">
        <textarea class="form-control margin-8" id="link" placeholder="URL"></textarea>
        <textarea class="form-control margin-8" id="title" placeholder="URL title"></textarea>
        <textarea class="form-control margin-8" id="notes" placeholder="Notes" rows="1"></textarea>
        <div class="margin-8">
            <div class="input-group" role="group" id="what_to_do_dropdown">
              <select class="form-select left-half-border-radius" id="what_to_do">
                <option selected>Type</option>
                <option value="read">Read 📚</option>
                <option value="watch">Watch 🖥️</option>
                <option value="listen">Listen 🎧</option>
                <option value="course">Course ✏️</option>
                <option value="people">People 👤</option>
                <option value="tool">Tool 🛠</option>
              </select>
              <textarea class="form-control right-half-border-radius" id="time" placeholder="Estimate time" rows="1"></textarea>
            </div>
        </div>

        <div class="margin-8">
          <select class="form-select" id="priority">
            <option selected>Priority to learn</option>
            <option value="99">High</option>
            <option value="50">Medium</option>
            <option value="1">Low</option>
          </select>
        </div>

        <textarea class="form-control margin-8" id="tags" placeholder="Tags" rows="1"></textarea>
        <p id="tags_hint"></p>

        <!--input class="form-control- form-range margin-8" id="priority" type="range" title="Queue to learn priority: from Low (on the left) to High (on the right)" value="50"-->

        <div class="row" style="margin: 0; display: block; text-align: center;">
          <button id="save" class="btn btn-primary margin-8 disabled" style="margin-bottom: 8px; margin-top-: 0;" type="button">Save</button>
          <a href="#" id="clear" style="display: none;">Clear form</a>
          <!--a href="#" id="close_collect_form">Close form</a-->
        </div>
      </div>

        <!--label class="priority_placeholder">Low priority</label>
        <label class="priority_placeholder" style="float: right; left: -22px;">High priority</label-->

      <div id="saved_list" style="display: none;">
        <div class="margin-8" style="margin-top: 4px; margin-right: 0; width: calc(100% - 12px);">
          <div id="filter" class="input-group" role="group" aria-label="">
            <input type="text" id="find_text" class="form-control col-sm-10" placeholder="Search...">
            <input type="text" id="find_time" class="form-control" placeholder="Time limit...">

              <input type="radio" class="form-check-input" name="btnradio" id="time-based" autocomplete="off" style="">
