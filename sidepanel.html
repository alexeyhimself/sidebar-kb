<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Knowledge base</title>

    <link href="src/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="src/bootstrap/5.3.3/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="src/sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div id="container">
      <ul class="nav nav-tabs nav-fill" id="tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active save-tab-pane" id="save-tab" data-bs-toggle="tab" data-bs-target="#save-tab-pane" type="button" role="tab" aria-controls="save-tab-pane" aria-selected="true">Collecting links</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link find-tab-pane" id="find-tab" data-bs-toggle="tab" data-bs-target="#find-tab-pane" type="button" role="tab" aria-controls="find-tab-pane" aria-selected="false">Managing links</button>
        </li>
      </ul>
      <div class="tab-content" id="tabsContent">
        <div class="tab-pane fade show active" id="save-tab-pane" role="tabpanel" aria-labelledby="save-tab" tabindex="0">
          <textarea class="form-control margin-5" id="link" type="text" placeholder="Drag & drop or paste link here"></textarea>
          <textarea class="form-control margin-5" id="title" type="text" placeholder="Add human-friendly name for the link"></textarea>
          <textarea class="form-control margin-5" id="summary" type="text" placeholder="Add summary / notes" rows="4"></textarea>
          <input class="form-control form-range- margin-5" id="urgency" type="range" title="Urgency: from Low (on the left) to High (on the right)">

          <!--input class="form-control margin-5" id="tags" type="text" placeholder="Link tags"-->

          <!--p class="margin-5">Link preview:</p-->
          <!--div id="preview_area" class="margin-5"></div-->

          <div class="row" style="margin: 0;">
            <div class="col" style="padding: 0;">
              <button id="save" class="btn btn-outline-primary margin-5 disabled" type="button">Save link</button>
            </div>
            <!--div class="col-3" style="padding: 0">
              <button id="clear" class="btn btn-outline-secondary margin-5 disabled" type="button">Clear</button>
            </div-->
          </div>
        </div>

        <div class="tab-pane fade" id="find-tab-pane" role="tabpanel" aria-labelledby="find-tab" tabindex="0">
          <div id="links_area"></div>
        </div>
      </div>
    </div>
  </body>
</html>
