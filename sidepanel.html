<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Personal Knowledge Base</title>

    <link href="src/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="src/bootstrap/5.3.3/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="src/js/helpers_functions.js"></script>
    <script type="text/javascript" src="src/js/collect_links.js"></script>
    <script type="text/javascript" src="src/js/manage_links.js"></script>
    <script type="text/javascript" src="src/js/app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>
    <div id="container">
      <ul class="nav nav-tabs nav-fill" id="tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link save-tab-pane active" id="save-tab" data-bs-toggle="tab" data-bs-target="#save-tab-pane" type="button" role="tab" aria-controls="save-tab-pane" aria-selected="true">Collecting links</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link find-tab-pane" id="find-tab" data-bs-toggle="tab" data-bs-target="#find-tab-pane" type="button" role="tab" aria-controls="find-tab-pane" aria-selected="false">Managing links</button>
        </li>
      </ul>
      <div class="tab-content" id="tabsContent">
        <div class="tab-pane fade show active" id="save-tab-pane" role="tabpanel" aria-labelledby="save-tab" tabindex="0">
          <textarea class="form-control margin-8" id="link" type="text" placeholder="Drag & drop / paste link here"></textarea>
          <textarea class="form-control margin-8" id="title" type="text" placeholder="Add a human-friendly name for the link"></textarea>
          <textarea class="form-control margin-8" id="summary" type="text" placeholder="Add summary / notes / source link" rows="1"></textarea>

          <div class="margin-8">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <div class="btn-group" role="group">
                <select class="form-select left-half-border-radius" id="what_to_do">
                  <option value="read" selected>Read 📚</option>
                  <option value="watch">Watch 📺</option>
                  <option value="listen">Listen 🎧</option>
                  <option value="course">Course ✏️</option>
                  <option value="tool">Tool 🛠</option>
                </select>
              </div>

              <textarea class="form-control input-time" id="time" type="text" placeholder="0m" rows="1"></textarea>
            </div>
          </div>

          <textarea class="form-control margin-8" id="tags" type="text" placeholder="Add tags separated by commas" rows="1"></textarea>
          <p id="tags_hint"></p>

          <input class="form-control form-range- margin-8" id="importance" type="range" title="Importance: from Low (on the left) to High (on the right)" value2="0">

          <div class="row" style="margin: 0;">
            <div class="col" style="padding: 0;">
              <button id="save" class="btn btn-primary margin-8 disabled" type="button">Save link</button>
            </div>
          </div>

          <label id="importance_placeholder">Set importance</label>
        </div>

        <div class="tab-pane fade" id="find-tab-pane" role="tabpanel" aria-labelledby="find-tab" tabindex="0">
          <div id="links_area"></div>
          <a href="#" id="links_export" style="display: none;">💾 Export all <span id="number_of_links"></span> links as a CSV</a>
        </div>
      </div>
    </div>
  </body>
</html>
